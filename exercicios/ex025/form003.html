<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="tnome">Nome</label>
            <input type="text" name="nome" id="tnome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="tmedia">Média</label>
            <input type="number" name="media" id="tmedia" min="0" max="10" placeholder="0 a 10" step="0.25">
        </p>
        <p>
            <label for="tmes"> Período Letivo</label>
            <input type="month" name="mes" id="tmes" value="2022-09">
        </p>
        <p>
            <label for="tdia">Dia da prova</label>
            <input type="date" name="dia" id="tdia" value="2022-09-17">
        </p>
        <p>
            <label for="thora">Horário da prova</label>
            <input type="time" name="hora" id="thora" value="14:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
