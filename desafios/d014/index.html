<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="cabeçalho" rowspan="2" scope="col" >Área</th>
                <th class="cabeçalho" rowspan="2" scope="col">Diciplinas</th>
                <th class="cabeçalho" colspan="2" scope="colgroup">Notas</th>
                <th class="cabeçalho" rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th class="cabeçalho">Nota 1</th>
                <th class="cabeçalho">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="row">Exatas</th>
                <td>Matemática</td>
                <td class="num">9.5</td>
                <td class="num">9.0</td>
                <td class="num">9.25</td>
            </tr>

            <tr>
                <td>Física</td>
                <td class="num">8.5</td>
                <td class="num">10.0</td>
                <td class="num">9.25</td>
            </tr>

            <tr>
                <td>Química</td>
                    <td class="num">10.0</td>
                    <td class="num">8.0</td>
                    <td class="num">9.0</td>
            </tr>

            <tr>
                <td>Biologia</td>
                    <td class="num">10.0</td>
                    <td class="num">10.0</td>
                    <td class="num">10.0</td>
            </tr>

            <tr>
                <th class="media" colspan="4" scope="row">Média de Exatas</th>
                <td class="cabeçalho" class="num">9,3</td>
            </tr>

            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td class="num">10.0</td>
                    <td class="num">9.5</td>
                    <td class="num">9.75</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td class="num">7.0</td>
                    <td class="num">10.0</td>
                    <td class="num">8.5</td>
            </tr>

            <tr>
                <th colspan="4" class="media" scope="row">Média de Humanas</th>
                <td class="cabeçalho">10.0</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
